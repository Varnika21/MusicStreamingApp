{% extends 'MusicBeats/basic.htm' %}
{% block title %}Search{% endblock %}


{% block body %}
<div class="container" style ="padding-top: 1%;">
    <div style="padding-top: 3%; padding-bottom: 2%; font-size: 150% ; color: darkviolet;">
        Your search result for {{query}}: 
    </div>
{% for i in songs reversed %}

<div class="card mb-3" style="max-width: 940px;padding-top: 3%;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="/media/{{i.image}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="color: green; font-weight: 550;">{{i.name}}</h5>
          <p class="card-text">{{i.tags}}</p>
          {% if user.is_authenticated %}
          <form action='/MusicBeats/history' method="POST">{% csrf_token %}
           <input type="hidden" name="music_id" value="{{i.song_id}}">
            <a href="/MusicBeats/songs/{{i.song_id}}"><button class= "btn btn-primary">Play</button></a>
          </form>
          {% else %}
          <a href="/MusicBeats/songs/{{i.song_id}}"><button class= "btn btn-primary">Play</button></a>
          {% endif %}
          </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
